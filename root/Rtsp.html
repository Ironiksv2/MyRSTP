<!DOCTYPE html>
<html>
<head>
    <title>RTSP Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #playerWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="playerWrapper">
        <iframe id="fp_embed_player" src="https://demo.flashphoner.com:8888/embed_player?urlServer=&streamName=rtsp%3A%2F%2F159.2.133.206%3A1113%2FIroniksv1&mediaProviders=WebRTC" frameborder="0"></iframe>
    </div>

    <script>
        function resizePlayer() {
            const playerWrapper = document.getElementById('playerWrapper');
            const player = document.getElementById('fp_embed_player');

            playerWrapper.style.height = window.innerHeight + 'px';
            player.style.width = playerWrapper.offsetWidth + 'px';
            player.style.height = playerWrapper.offsetHeight + 'px';
        }

        // Resize player on window resize
        window.addEventListener('resize', function() {
            resizePlayer();
        });

        // Resize player on page load
        window.addEventListener('load', function() {
            resizePlayer();
        });
    </script>
</body>
</html>
