<!DOCTYPE html>
<html>
<head>
    <title>HTML Fetcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #videoWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #videoPlayer {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="videoWrapper">
        <video id="videoPlayer" autoplay></video>
    </div>

    <script>
        const resolutions = []; // Array to store resolutions

        // Function to retrieve browser resolution
        function getBrowserResolution() {
            const resolution = window.innerWidth + 'x' + window.innerHeight;
            resolutions.push(resolution);
        }

        // Function to load HTML and start video
        function loadHTML() {
            const url = 'https://raw.githubusercontent.com/Ironiksv2/MyRSTP/Rtsp/root/Rtsp.html';

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const videoElement = document.getElementById('videoPlayer');
                    videoElement.innerHTML = html;

                    getBrowserResolution(); // Get browser resolution and store it

                    videoElement.removeAttribute('controls'); // Remove controls
                    videoElement.removeAttribute('poster'); // Remove buffer photo

                    // Play video when paused
                    videoElement.addEventListener('pause', function() {
                        videoElement.play();
                    });

                    // Prevent buffering
                    videoElement.addEventListener('waiting', function() {
                        videoElement.currentTime = videoElement.duration;
                    });
                })
                .catch(error => {
                    console.error('Failed to fetch HTML:', error);
                });
        }

        loadHTML(); // Load HTML and start video
    </script>
</body>
</html>
